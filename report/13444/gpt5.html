<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/btn-style.css" />
  </head>
  <header>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </header>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">신규 등록 상품</h3>
        <div id="clock" class="clock-container"></div>
      </div>
      <form class="row row-cols-lg-auto g-3 align-items-center mb-4">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>카테고리를 선택하세요</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="제품명을 입력해주세요"
          />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary">조회</button>
        </div>
        <div>
          <a href="login.html" class="log-in__btn">
            <span>로그인</span>
          </a>
        </div>
      </form>
      <div class="container mt-3">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">카테고리</th>
              <th scope="col">브랜드</th>
              <th scope="col">상품명</th>
              <th scope="col">가격</th>
            </tr>
          </thead>
          <tbody id="data-table">
            <!-- 데이터 테이블 삽입 -->
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example" class="mt-3">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <script src="js/data.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
