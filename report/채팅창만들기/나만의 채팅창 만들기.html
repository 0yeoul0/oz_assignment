<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 만들기</title>
    <link href="css/chat.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen__bar">
          <div class="user">
            <div class="user__column">
              <img src="img/photomode_29032024_024608.png" class="user__pic" />
            </div>
            <div class="user__column">
              <p class="user__nick">친구</p>
              <p class="user__count">2</p>
            </div>
          </div>
        </section>
      </main>

      <form class="chat_form">
        <section class="chat_form__field">
          <textarea class="chat-form__msg"></textarea>
          <input type="submit" value="전송" class="chat-form__bt" />
        </section>
      </form>
    </div>
  </body>
</html>
